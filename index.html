<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Form Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="get-in-touch">
          <h1>Get in touch</h1>
          <p>
            Reach us if you need any help<br />
            with WordPress or elementor!
          </p>
        </div>
        <div class="mail">
          <h5>MAIL</h5>
          <p>info@aryanshirani.com</p>
        </div>
        <div class="phone">
          <h5>PHONE</h5>
          <p>+39 548 54 85</p>
        </div>
        <div class="address">
          <h5>ADDRESS</h5>
          <p>
            Unicorns street 66, Italy, Trento <br />
            Trentino alto adige, Italy
          </p>
        </div>
      </div>
      <div class="contact-form">
        <form action="">
          <legend>Contact form</legend>
          <label for="name">Your name</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="eg. Aryan Shirani"
          /><br />
          <label for="mail">Your mail</label><br />
          <input
            type="text"
            name="mail"
            id="mail"
            placeholder="eg. yourname@gmail.com"
          /><br />
          <label for="message">Message</label><br />
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="5"
            placeholder="How can I help you?"
          ></textarea
          ><br />
          <button type="submit" id="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
